<http xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title>게시글 상세</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body th:align="center">
        <h1>게시글 상세</h1>
        <form th:action="@{/board/updateBoard"} method="post">
            <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
                <tr>
                    <td bgcolor="#7fffd4" th:text="제목" width="80"></td>
                    <td>
                        <input name="id" type="hidden" th:value="${board.id}">
                        <input name="title" type="text" th:value="${board.title}">
                    </td>
                </tr>

                <tr>
                     <td bgcolor="orange" th:text="작성자"></td>
                    <td th:text="${board.member.name}"></td>
                </tr>

                <tr>
                    <td bgcolor="#8a2be2" th:text="내용">
                        <td><textarea name="content" th:text="${board.content}" cols="40" rows="10"></textarea>
                    </td>
                </tr>

            </table>
        </form>
    </body>

</http>
