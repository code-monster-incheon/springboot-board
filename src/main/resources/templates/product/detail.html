<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

<head>
    <title>상품 상세 정보</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>


<div layout:fragment="content">
    <div class="panel-heading">상품 상세 정보</div>

    <div class="panel-body">

        <div class="form-group">
            <label>ID</label>
            <input class="form-control" name="id" th:value="${vo.id}" readonly="readonly"/>
        </div>

        <div class="form-group">
            <label>상품 이름</label>
            <input class="form-control" name="name" th:value="${vo.name}" readonly="readonly"/>
        </div>

        <div class="form-group">
            <label>상품 가격</label>
            <input class="form-control" name="price" th:value="${vo.price}" readonly="readonly"/>
        </div>

        <div class="form-group">
            <label>상품 갯수</label>
            <input class="form-control" name="cnt" th:value="${vo.quantity}" readonly="readonly"/>
        </div>

    </div>
</div>


</html>
