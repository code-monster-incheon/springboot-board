<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

    <div layout:fragment="content">
        <h1>게시글 상세</h1>
        <form>
            <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
                <tr>
                    <td bgcolor="orange" th:text="제목"></td>
                    <td>
                        <input name="id" type="hidden" th:value="${board.id}">
                        <input name="title" type="text" th:value="${board.title}">
                    </td>
                </tr>

                <tr>
                     <td bgcolor="orange" th:text="작성자"></td>
                    <td th:text="${board.member.name}"></td>
                </tr>

                <tr>
                    <td bgcolor="orange" th:text="내용">
                        <td><textarea name="content" th:text="${board.content}" cols="40" rows="10"></textarea>
                    </td>
                </tr>

            </table>
        </form>

        <a th:href="@{/view/board/insertBoard}">글 등록</a>&nbsp;&nbsp;&nbsp;

        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/view/board/deleteBoard(id=${board.id})}">글 삭제</a>&nbsp;&nbsp;&nbsp;
        <a th:href="@{/view/board/getBoardList}">글 목록</a>
    </div>
