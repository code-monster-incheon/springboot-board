<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
    <div class="panel-heading">게시글 상세</div>
    <div class="panel-body">

        <div class="form-group">
            <label>ID</label>
            <input class="form-control" name="bno" th:value="${vo.id}" readonly="readonly"/>
        </div>

        <div class="form-group">
            <label>제목</label>
            <input name="title" th:value="${vo.title}" readonly="readonly"/>
        </div>

        <div class="form-group">
            <label>내용</label>
            <textarea class="form-control" rows="3" name="content" th:text="${vo.content}" readonly="readonly"></textarea>
        </div>

        <div class="form-group">
            <label>Writer</label>
            <input class="form-control" name="writer" th:value="${vo.member.id}" readonly ="readonly"/>
        </div>

        <div class="form-group">
            <label>등록일</label>
            <input class="form-control" name="regDate" th:value="${#temporals.format(vo.regDt, 'yyyy-MM-dd')}"
                   readonly="readonly"/>
        </div>

        <div class="pull-right">
            <a th:href="@{modify(
                page=${boardsPage.page},
                size=${boardsPage.size},
                type=${boardsPage.type},
                keyword=${boardsPage.keyword},
                id=${vo.id})}" class="btn btn-default"
            >
                수정하기 / 삭제하기
            </a>

            <a th:href="@{list(page=${boardsPage.page}, size=${boardsPage.size}, type=${boardsPage.type}, keyword=${boardsPage.keyword}, bno = ${vo.id})}" class="btn btn-default">게시 리스트 돌아가기</a>
        </div>
    </div>
</div>



<!-- end fragment -->

<th:block layout:fragment="script">

    <script th:inline="javascript">

    </script>
