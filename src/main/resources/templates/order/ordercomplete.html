<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

    <head>
        <title>주문 완료 페이지</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <div layout:fragment="content">
        <div> <h3 align="center">나의 주문 내역</h3></div>

        <div class="panel-body" style="margin-left: 200px; margin-right: 200px">
            <table class="table table-striped table-bordered table-hover"
                   th:border="1" th:width="200px">

                <thead>
                    <tr>
                        <th bgcolor="#add8e6" width="50px">상품 ID</th>
                        <th bgcolor="#add8e6" width="200px">상품 이름</th>
                        <th bgcolor="#add8e6" width="100px">상품 가격</th>
                        <th bgcolor="#add8e6" width="50px">상품 갯수</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="odd gradeX">
                        <td>[[${vo.id}]]</td>
                        <td>[[${vo.name}]]</td>
                        <td>[[${vo.price}]]</td>
                        <td>[[${cnt}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div align="center">
            <h3 > <mark>주문 완료</mark> 되었습니다. </h3>
            <input class="btn btn-default btn-lg" th:href="@{'/view/product/list'}"
                   type="button" th:value="목록으로"/>
        </div><br>
    </div>

</html>
